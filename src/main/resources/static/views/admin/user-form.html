<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
	<input type="hidden" ng-model="ctrl.user.id" />
	<div class="">
		<div class="col-md-12">
			<label class="col-md-2 " for="uname">Name</label>
			<div class="col-md-7">
				<input type="text" ng-model="ctrl.user.username" id="uname"
					class="username form-control input-lg"
					placeholder="Enter your name" required ng-minlength="3" ng-disabled="true" />
				<div class="has-error" ng-show="myForm.$dirty">
					<span ng-show="myForm.uname.$error.required">This is a
						required field</span> <span ng-show="myForm.uname.$error.minlength">Minimum
						length required is 3</span> <span ng-show="myForm.uname.$invalid">This
						field is invalid </span>
				</div>
			</div>
		</div>
	</div>


	

	<div class="">
		<div class="col-md-12">
			<label class="col-md-2 control-lable" for="active">Active</label> 
			<div class="col-md-7">
				<input type="checkbox" name="checked"  ng-model="ctrl.user.active" id="active"
					class="active form-control" ng-checked="ctrl.user.active==1 ? 1 : 0" 
					ng-click="ctrl.user.active=!ctrl.user.active"
					ng-change="ctrl.user.active=!ctrl.user.active"/>
				<div class="has-error" ng-show="myForm.$dirty">
					<span ng-show="myForm.active.$error.required">This is a
						required field</span> <span ng-show="myForm.active.$invalid">This
						field is invalid </span>
				</div>
			</div>
			
		</div>
	</div>

	<div class="row">
		<div class="form-actions floatRight col-md-12">
			<input type="submit" value="Update"
				class="btn btn-primary btn-lg" ng-disabled="myForm.$invalid" ng-click="ctrl.update(ctrl.user.id)">
			<button style="width: 120px" type="button" ng-click="ctrl.reset()"
				class="btn btn-warning btn-lg" ng-disabled="myForm.$pristine" >Reset
				Form</button>
		</div>
	</div>
</form>
